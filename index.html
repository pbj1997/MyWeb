<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            background-color: #e9f7ef;
            color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>내 홈페이지</h1>
        <p>나의 소개</p>
        <p>내가 좋아하는 동물</p>
        <div>
            <a href="https://www.naver.com">네이버</a>
            <a href="https://www.google.com" target="_blank">구글</a>
        </div>
        <img src="test.png" alt="테스트 이미지">
    </div>
</body>
</html>
